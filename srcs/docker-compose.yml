name: inception

services:
  mariadb:
    build: ./requirements/mariadb
    container_name: mariadb
    env_file:
      - .env
    expose:
      - "3306"
    networks:
      - network
    volumes:
      - type: bind
        source: /home/jeongwok/data/db
        target: /var/lib/mysql
    restart: always
    tty: true

  nginx:
    build: ./requirements/nginx
    container_name: nginx
    depends_on:
      - wordpress
    env_file:
      - .env
    networks:
      - network
    ports:
      - "443"
    volumes:
      - type: bind
        source: /home/jeongwok/data/wordpress
        target: /var/www/html
    restart: always
    tty: true

  wordpress:
    build: ./requirements/wordpress
    container_name: wordpress
    depends_on:
      - mariadb
    env_file:
      - .env
    expose:
      - "9000"
    networks:
      - network
    volumes:
      - type: bind
        source: /home/jeongwok/data/wordpress
        target: /var/www/html
    restart: always
    tty: true

networks:
  network:
